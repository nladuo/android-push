<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script type="text/javascript" src="js/jquery.min.js"></script>
	<title>android-push Manager</title>
</head>
<body>
	<div class="container">
		<h1>android-push Manager</h1>
		<div class="form-horizontal">
	        <fieldset>
	            <div class="form-group">
	                <label for="textArea" class="col-lg-2 control-label">Content:</label>
	                <div class="col-lg-8">
	                    <textarea style="resize: none" id="content" class="form-control" rows="6" id="textArea" placeholder="type the msg you want to broadcast"></textarea>
	                </div>
	            </div>

	            <div class="form-group">
	                <div class="col-lg-8 col-lg-offset-2">
	                    <button id="send_btn" style="display:block;margin: 0 auto;" type="submit" class="btn btn-primary">Send Broadcast</button>
	                </div>
	            </div>
	        </fieldset>
	    </form>
	</div>
	<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
